<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">
            <span class="nav-title">Neighborhood Map</span>
          </div>
        </div>
      </div>
    </nav>

    <div id="left">
      <p>
        <button class="hidden-md hidden-lg" data-toggle="collapse" data-target="#loc_list_div">
          <span class="glyphicon glyphicon-menu-hamburger"></span> Toggle List
        </button>
      </p>

      <div id="loc_list_div" class="hidden-sm hidden-xs">
        <div class="list-group">
          <form role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Filter" name="q" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" autofocus="true">
            </div>
          </form>
        </div>
        
        <div class="list-group" data-bind="foreach: visibleLocations">
              <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: viewMarker"></a>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <!-- Knockout.js -->
    <script src="js/lib/knockout.min.js"></script>
    <!-- Data JS file -->    
    <script src="js/data.js"></script>    
    <!-- Main JS file -->    
    <script src="js/main.js"></script>
    <!-- Google MAPS API -->    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBc9relQc-z2qDBvC7UtY8jnLSOAzy7mEI&callback=initMap" onerror="googleMapsOnError()">
    </script>
  </body>
</html>
